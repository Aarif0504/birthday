<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background Video */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Moon */
        .moon {
            width: 700px;
            height: 700px;
            background: url('moon.png') no-repeat center center/cover;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 1;
            animation: rotateMoon 30s linear infinite;
        }

        .moon:hover {
            transform: scale(1.1);
        }

        @keyframes rotateMoon {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Notice Ticker */
        .notice-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            height: 40px;
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .scroll-text {
            white-space: nowrap;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding-left: 100%;
            animation: scrollLeft 30s linear infinite;
        }

        @keyframes scrollLeft {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    
    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="vidplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Moon -->
    <div class="moon" onclick="goToPhoto()"></div>
