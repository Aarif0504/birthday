<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .photo {
            width: 75vw;
            height: 75vh;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: opacity 1s ease-in-out;
        }

        .continue-btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s;
        }

        .continue-btn.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="photo"></div>
    <button class="continue-btn" onclick="goToMessage()">Continue</button>

    <!-- Background Music (Hidden) -->
    <audio id="bg-music" loop autoplay>
        <source src="Remo Birthday Bgm Mp3 Download.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const images = [
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '4.jpg',
            '5.png',
            '6.png'
        ];

        let currentIndex = 0;
        const photoDiv = document.querySelector('.photo');
        const continueBtn = document.querySelector('.continue-btn');

        function changeImage() {
            photoDiv.style.opacity = "0";

            setTimeout(() => {
                currentIndex++;
                if (currentIndex >= images.length) {
                    currentIndex = 0;

                    // Show continue button after first loop
                    continueBtn.classList.add('show');
                    clearInterval(imageInterval); // Stop further cycling if needed
                }

                photoDiv.style.backgroundImage = `url('${images[currentIndex]}')`;
                photoDiv.style.opacity = "1";
            }, 500);
        }

        // Initial image
        photoDiv.style.backgroundImage = `url('${images[currentIndex]}')`;

        // Start image cycling every 5 seconds
        const imageInterval = setInterval(changeImage, 5000);

        function goToMessage() {
            window.location.href = "message.html";
        }

        // Ensure music plays
        document.addEventListener('click', () => {
            document.getElementById('bg-music').play();
        }, { once: true });
    </script>

</body>
</html>
